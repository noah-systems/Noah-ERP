services:
  db:
    build:
      context: ..
      dockerfile: docker/apps/db/Dockerfile
    environment:
      POSTGRES_DB: noah
      POSTGRES_USER: noah
      POSTGRES_PASSWORD: noah
    volumes: [ "db_data:/var/lib/postgresql/data" ]
    networks: [ noah ]

  redis:
    image: redis:7-alpine
    networks: [ noah ]

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    working_dir: /app/apps/api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://noah:noah@db:5432/noah
      PRISMA_MIGRATE_ON_START: 0
      JWT_SECRET: supersecret-change-me
      REDIS_URL: redis://redis:6379
    depends_on: [ db, redis ]
    networks: [ noah ]

  web:
    build:
      context: ..
      dockerfile: Dockerfile.web
    depends_on: [ api ]
    networks: [ noah ]

  # ÚNICO Nginx de borda
  proxy:
    image: nginx:alpine
    depends_on: [ web, api ]
    ports: [ "80:80" ]
    networks: [ noah ]
    # o compose está em docker/, então este caminho aponta para docker/nginx.conf
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes: { db_data: {} }
networks: { noah: {} }
