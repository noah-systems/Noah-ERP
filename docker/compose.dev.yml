version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: noah
      POSTGRES_PASSWORD: noah
      POSTGRES_DB: noah
    ports: ["5432:5432"]
    volumes: [db:/var/lib/postgresql/data]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: ../apps/api
    env_file: ../apps/api/.env
    command: npm run start:dev
    ports: ["3001:3001"]
    depends_on: [db, redis]
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://noah:noah@db:5432/noah
      REDIS_URL: redis://redis:6379
    volumes:
      - ../apps/api:/usr/src/app
      - /usr/src/app/node_modules

  web:
    build: ../apps/web
    env_file: ../apps/web/.env
    command: npm run dev
    ports: ["3000:3000"]
    depends_on: [api]
    volumes:
      - ../apps/web:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  db: {}
