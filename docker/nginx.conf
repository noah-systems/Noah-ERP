# Upstreams para os serviÃ§os do compose
upstream web_upstream { server web:80; }
upstream api_upstream { server api:3000; }

# FRONT: erp.noahomni.com.br  -> container 'web'
server {
  listen 80;
  server_name erp.noahomni.com.br;

  # Serve o front
  location / {
    proxy_pass http://web_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Compatibilidade: se o front ainda chamar /api, encaminha pra API
  location /api/ {
    proxy_pass http://api_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# API: erpapi.noahomni.com.br -> container 'api'
server {
  listen 80;
  server_name erpapi.noahomni.com.br;

  location / {
    proxy_pass http://api_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
