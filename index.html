<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#A8E60F" />
    <title>Noah ERP</title>
    <script type="module">
      import { branding } from '/src/branding.ts';
      if (branding.appName) document.title = branding.appName;
      const theme = document.querySelector('meta[name="theme-color"]') || document.createElement('meta');
      theme.setAttribute('name', 'theme-color');
      theme.setAttribute('content', branding.themeColor || '#A8E60F');
      document.head.appendChild(theme);
      const ensureLink = (rel, href, attrs = {}) => {
        if (!href) return;
        let l = [...document.querySelectorAll(`link[rel="${rel}"]`)].find(Boolean);
        if (!l) { l = document.createElement('link'); l.rel = rel; document.head.appendChild(l); }
        l.href = href; Object.entries(attrs).forEach(([k,v]) => l.setAttribute(k, String(v)));
      };
      ensureLink('icon', branding.favicon, { type: 'image/x-icon' });
      ensureLink('apple-touch-icon', branding.appleTouch, { sizes: '180x180' });
      window.__NOAH_BRAND__ = branding;
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
