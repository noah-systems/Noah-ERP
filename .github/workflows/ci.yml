name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ codex/fix-build-and-prisma-schema-issues ]

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://noah:noah@localhost:5432/noah?schema=public
      REDIS_URL: redis://localhost:6379
      VITE_NOAH_LOGO_LIGHT: /brand/logo-light.png
      VITE_NOAH_LOGO_DARK: /brand/logo-dark.png
      VITE_NOAH_FAVICON: /brand/favicon.ico
      VITE_NOAH_APPLE_TOUCH: /brand/apple-touch-icon.png
      VITE_NOAH_THEME_COLOR: "#A8E60F"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Probe npm e decidir pipeline
        id: probe
        continue-on-error: true
        run: |
          node -e "require('https').get('https://registry.npmjs.org/@types%2Freact',r=>{process.exit(r.statusCode>=200&&r.statusCode<400?0:1)})"
      - name: CI (full)
        if: steps.probe.outcome == 'success'
        run: npm run ci:full
      - name: CI (degraded, sem internet)
        if: steps.probe.outcome != 'success'
        run: npm run ci:degraded
