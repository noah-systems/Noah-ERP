##
# Exemplo de vhost para Rocky Linux + Nginx
# Certifique-se de que /etc/nginx/nginx.conf contenha a linha:
#     include /etc/nginx/vhost.d/*.conf;
# e coloque este arquivo em /etc/nginx/vhost.d/noah-erp.conf
##

server {
  listen 80;
  server_name erp.noahomni.com.br;
  root /var/www/noah-erp/web;
  index index.html;

  location / {
    try_files $uri /index.html;
  }
}

server {
  listen 80;
  server_name erpapi.noahomni.com.br;

  location /api/ {
    proxy_pass http://127.0.0.1:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Access-Control-Allow-Origin "https://erp.noahomni.com.br" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;

    if ($request_method = OPTIONS) { return 204; }
  }

  location = /ping {
    return 200 'pong';
    add_header Content-Type text/plain;
  }
}
